<!DOCTYPE html>
<html>
<head>
    <title>Two Column Layout</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .text {
            width: 50%;
            padding: 20px;
        }
        .image {
            width: 50%;
            text-align: center;
        }
        .image img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h2>Welcome to My Website</h2>
            <p>This is the left side of the layout. It contains some text about the website or project.</p>
        </div>
        <div class="image">
            <img src="https://via.placeholder.com/400" alt="Example Image">
        </div>
    </div>
</body>
</html>
