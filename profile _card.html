<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <style>
        .card {
            width: 250px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            padding: 20px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .card img {
            width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/100" alt="Profile Image">
        <h2>Uvesh Qureshi</h2>
        <p>Web developer passionate about creating modern and user-friendly applications.</p>
    </div>
</body>
</html>
