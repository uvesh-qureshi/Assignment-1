<!DOCTYPE html>
<html>
<head>
    <title>Hero Section</title>
    <style>
        .hero {
            height: 100vh; background: url('https://via.placeholder.com/1200x600') center/cover no-repeat;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        .hero h1 { font-size: 50px; margin: 0; }
        .hero p { font-size: 20px; margin: 20px 0; }
        .btn {
            padding: 12px 25px; background: #ff5722; border: none; border-radius: 5px; 
            color: white; cursor: pointer; font-size: 16px;
        }
        .btn:hover { background: #e64a19; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>Building modern web applications with clean design.</p>
        <button class="btn">Get Started</button>
    </div>
</body>
</html>
