<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            display: flex; height: 100vh; justify-content: center; align-items: center;
            background: #f0f0f0; font-family: Arial, sans-serif;
        }
        .login-box {
            background: white; padding: 30px; border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 300px; text-align: center;
        }
        input {
            width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;
        }
        button {
            background: #007bff; color: white; padding: 10px; width: 100%;
            border: none; border-radius: 5px; cursor: pointer;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
