<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        .card {
            width: 250px; border: 1px solid #ddd; border-radius: 10px; 
            text-align: center; padding: 20px; margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
        }
        .card img { width: 100%; border-radius: 8px; }
        .price { color: green; font-size: 18px; margin: 10px 0; }
        .btn {
            background: #28a745; color: white; padding: 10px; border: none; 
            border-radius: 5px; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/200" alt="Product">
        <h3>Wireless Headphones</h3>
        <p class="price">â‚¹1,999</p>
        <button class="btn">Buy Now</button>
    </div>
</body>
</html>
