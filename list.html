<!DOCTYPE html>
<html>
<head>
    <title>Lists Example</title>
</head>
<body>
    <h2>My Favorite Movies (Ordered List)</h2>
    <ol>
        <li>Inception</li>
        <li>Interstellar</li>
        <li>The Dark Knight</li>
    </ol>

    <h2>My Favorite Foods (Unordered List)</h2>
    <ul>
        <li>Biryani</li>
        <li>Pizza</li>
        <li>Burger</li>
    </ul>
</body>
</html>
